version: "3.9"

services:
  # ==== Database Services ====
  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_NAME}
    ports:
      - "27017:27017"
    networks:
      - monitoring

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    networks:
      - monitoring

  # ==== Monitoring Services ====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40.0
    container_name: mongodb_exporter
    restart: always
    environment:
      MONGODB_URI: ${MONGO_URI}  # folosit URI-ul din .env
    ports:
      - "9216:9216"
    networks:
      - monitoring

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis_exporter
    restart: always
    command:
      - "--redis.addr=${REDIS_URI}"  # folosit URI-ul din .env
    ports:
      - "9121:9121"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:10.1.2
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    external: false
